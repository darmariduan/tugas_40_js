<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
        <meta charset="utf-8" />
        <title>Belajar Javascript - NIOMIC</title>
 </head>
 <body>
        <button type="button" onclick="Tombol()" name="button">Jalankan</button>
        <br />
        <br />
        <hr />
        <b>Base URI</b> Property : <br />
        <p id="contoh">contoh</p>
        <hr />
        <b>Body</b> Property : <br />
        <p id="hijau">contoh</p>
        <hr />
        <b>Create</b> Element : <br /><br />
        <script type="text/javascript">
          function Tombol(){
            var a = document.baseURI;
            document.getElementById('contoh').innerHTML = a;
            document.body.style.backgroundColor = 'green';
            document.cookie = 'color : green';
            var b = document.cookie;
            document.getElementById('hijau').innerHTML = b;
            c = document.createElement('input');
            document.body.appendChild(c);

          }
        </script>
 </body>
</html>
